 <style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		.navbar {
			overflow: hidden;
			background-color: #333;
		}

		.navbar a {
			float: left;
			font-size: 16px;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.dropdown {
			float: left;
			overflow: hidden;
		}

		.dropdown .dropbtn {
			font-size: 16px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}

		.navbar a:hover,
		.dropdown:hover .dropbtn {
			background-color: red;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content a {
			float: none;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}

		.dropdown-content a:hover {
			background-color: red;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}
	</style>




	<div class="navbar">
			<a href="${properties.linkforlogo}" target="blank">
				<img style="margin-top:5px;" src="${properties.logo}" width="100px" height="35px" >
			</a>

		<div data-sly-list.angle="${resource.getChildren}" data-sly-unwrap>
			<div data-sly-list.ca="${angle.getChildren}" data-sly-unwrap>

				<div class="dropdown">
					<button class="dropbtn"><a href="${ca.titlelink}" target="blank">${ca.title}</a>
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<div data-sly-list.an="${ca.getChildren}" data-sly-unwrap> 
							<div data-sly-list.bn="${an.getChildren}" data-sly-unwrap>
								<a href="${bn.subtitlelink}" target="blank">${bn.subtitle }</a>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
